<div class="pending-snackbar" [class.minimized]="minimized">
  <button class="minimize-btn" mat-icon-button (click)="toggleMinimize()">
    <mat-icon>{{ minimized ? 'expand_less' : 'expand_more' }}</mat-icon>
  </button>

  <div class="minimized-summary">
    ⚡ {{ data.courtName }} — {{ remainingSeconds }}s
  </div>

  <div class="info">
    <h3>⚡ Reserva Pendiente</h3>
    <p>
      <strong>Código:</strong> {{ data.reservationCode }}<br />
      <strong>Cancha:</strong> {{ data.courtName }}<br />
      <strong>Hora:</strong> {{ data.startTime }} - {{ data.endTime }}
    </p>
  </div>

  <div class="timer-bar">
    <span class="timer-text">⏱️ Expira en: {{ remainingSeconds }}s</span>
    <mat-progress-bar
      mode="determinate"
      [value]="progress"
      color="warn"
      class="progress-bar">
    </mat-progress-bar>
  </div>

  <div class="actions">
    <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
  </div>
</div>
